
<div class=" bg-light min-vh-100">
  <div class="container bg-light">
    <div class="form-group">
      <div class="row py-3">
        <div class="col-md-12">
          <h5 class="color">INCENTIVE REPORT</h5>
        </div>
      </div>
    </div>
  
    <div class="container bg-light mb-10">
      <div class="row py-3 bg-white px-2 d-flex justify-content-between" style="border: 1px dashed rgb(5, 5, 102)">
        <!-- Start Date Picker -->
        <div class="col-md-4 bg-white p-0">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control bg-light" style="border: none" [max]="todayDate" [(ngModel)]="startDate" (change)="filterData()" />
          </div>
        </div>
  
        <!-- End Date Picker -->
        <div class="col-md-4 bg-white p-0">
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control bg-light" style="border: none" [max]="todayDate" [(ngModel)]="endDate" (change)="filterData()" />
          </div>
        </div>
  
        <div class="col-md-2 text-end">
          <button class="btn btn-primary mt-3" (click)="openExportModal()"> <i class="fas fa-camera"></i> Export</button>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12 p-0">
          <div class="table-responsive">
            <table id="exportTable" class="table caption-top text-center">
              <thead class="table-light">
                <tr>
                  <th scope="col">SR</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Bank Account Name</th>
                  <th scope="col">Bank Account No.</th>
                  <th scope="col">Sanction Amount</th>
                  <th scope="col">Incentive Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filteredData; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.mobile }}</td>
                  <td>{{ item.bankAccountName }}</td>
                  <td>{{ item.bankAccountNo }}</td>
                  <td>{{ item.sanctionAmount }}</td>
                  <td>{{ item.incentiveAmount }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          

        
        </div>
      </div>
    </div>
  </div>
</div>
