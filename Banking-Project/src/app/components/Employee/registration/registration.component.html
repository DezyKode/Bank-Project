<div class="container-fluid py-2 px-5">
  <div class="register-text d-flex">
    <p class="text-start py-5">Employee Registration</p>
    <div class="form-group ml-auto py-2">
      <label for="photo">Upload Photo:</label>
      <div class="dropzone" #dropzone>
        <p>Drag and drop your photo here</p>
        <p class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></p>
        <input type="file" name="photo" id="photo" #photo accept="image/*" required>
      </div>
    </div>
    
    
  </div>
  
    <div class="form">
      <form>
        <!-- First Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" placeholder="Enter Employee ID" id="id" required (input)="validateID($event)">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Name" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" placeholder="Enter Email" id="email" required>
          </div>
        </div>

        <!-- Second Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" placeholder="Enter Mobile Number" id="mobile" required (input)="validateNumber($event)">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" placeholder="Enter Role" id="role" required>
          </div>
        </div>

        <!-- Third Row -->
        <div class="form-row3">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="Enter Password">
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm Password">
          </div>

        
        </div>


        <div class="form-row1">
          <div class="form-group">
            <label for="address">Temporary Address:</label>
            <input type="text" name="address" id="address" placeholder="Temporary Address">  
            <span id="note">Temporary address same as permanant address.</span>
              <input type="checkbox" class="tick"  width="40px"/>
           
        
          </div>

          <div class="form-group">
            <label for="p-address">Permanant Address:</label>
            <input type="text" name="p-address" id="p-address" placeholder="Permanant Address">
          </div>
        </div>


        <!-- Buttons -->
        <div class="button-container">
          <button type="button" (click)="handleCancel()">Cancel</button>
          <button type="button" (click)="handleEdit()">Edit</button>
          <button type="button" (click)="handleAdd()">Add</button>
        </div>
      </form>
    </div>
  </div>
