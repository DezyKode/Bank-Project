

<div class="Container">
    <div class="register-text">
      <p>Employee Registration</p>
    </div>
    <div class="form">
      <form>
        <!-- First Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" placeholder="Enter Employee ID" id="id" required>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Name" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" placeholder="Enter Email" id="email" required>
          </div>
        </div>

        <!-- Second Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" placeholder="Enter Mobile Number" id="mobile" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" placeholder="Enter Role" id="role" required>
          </div>
        </div>

        <!-- Third Row -->
        <div class="form-row1">
          <div class="form-group">
            <label for="status">Status1:</label>
            <select id="status" required>
              <option value="">Select Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-container">
          <button type="button">Add</button>
          <button type="button">Edit</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
