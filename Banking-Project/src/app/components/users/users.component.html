<div class="contain m-3">
    <h3 class="h4 text-primary">USERS</h3>
    <div>
        <div class="row">
            <!-- Search Input and Select in one row -->
            <div class="col-md-3 d-flex flex-wrap align-items-center">
                <div class="input-group m-1 flex-grow-1" style="min-width: 150px;">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search..."
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-wrap align-items-center">
                <select class="form-select m-1" [(ngModel)]="statusFilter" aria-label="Default select example"
                    style="width: 30%;">
                    <option value="">All</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                </select>
            </div>
        </div>
        <!-- Table Section with scrolling -->
        <div style="max-height: 400px; overflow-y: auto; overflow-x: auto;">
            <table class="table table-striped table-responsive">
                <thead class="sticky-top">
                    <tr>
                        <th scope="col">Sr No</th>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of filteredUser()">
                        <th scope="row">{{ user.id }}</th>
                        <td><i class="fa-solid fa-user"></i></td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.mobile }}</td>
                        <td>
                            <h6 [ngStyle]="{
                                'background-color': user.status === 'ACTIVE' ? 'rgb(220, 228, 255)' : 'rgb(255, 220, 220)',
                                'color': user.status === 'ACTIVE' ? 'rgb(0, 8, 255)' : 'rgb(255, 0, 0)'
                                }"
                                style="display: inline; padding:5px; border-radius: 5px; text-align: center; font-family: Arial, Helvetica, sans-serif;">
                                {{ user.status }}
                            </h6> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
</div>
