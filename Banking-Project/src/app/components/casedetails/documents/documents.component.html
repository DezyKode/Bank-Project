

<div class="documents-container">
  <h2>Documents</h2>

  <!-- Tab and Action Buttons Section -->
  <div class="header-row">
    <button class="primary-applicant-button">Primary Applicant</button>
    <div class="sub-container">
      <button>Send Documents</button>
      <button>
        <i class="fas fa-share-alt" style="margin-right: 8px;"></i> Share
      </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table">
    <!-- Table Header -->
    <div class="table-header">
      <div class="column-header">Sr No</div>
      <div class="column-header">Document</div>
      <div class="column-header">File Name</div>
      <div class="column-header">Action</div>
    </div>

    <!-- Dynamically generated document upload fields -->
    <div
      *ngFor="let document of documents; let i = index"
      class="upload-documents table-row"
    >
      <!-- Serial Number -->
      <div class="column-content">{{ i + 1 }}</div>

      <!-- Document Input Field -->
      <div class="column-content">
        <input
          type="text"
          [(ngModel)]="document.placeholder"
          [id]="'doc-name-' + (i + 1)"
          placeholder="Enter document name"
        />
      </div>

      <!-- File Name -->
      <div class="column-content file-name-column">
        <span *ngIf="document.fileName">{{ document.fileName }}</span>
        <span *ngIf="!document.fileName">No file selected</span>
        <!-- Cross icon to delete the file -->
        <i
          class="fa-solid fa-times delete-file-icon"
          *ngIf="document.fileName"
          (click)="resetFile(i)"
          title="Delete File"
          style="margin-left: 8px; cursor: pointer; color: red;"
        ></i>
      </div>

      <!-- Action Buttons -->
      <div class="column-content action-buttons">
        <!-- View Icon -->
        <i
        class="fa-solid fa-eye"
        *ngIf="document.fileName"
        (click)="viewDocument(i)"
        title="View Document"
        style="cursor: pointer;"
      ></i>
        

        <!-- Upload Icon -->
        <label [for]="'file-' + (i + 1)">
          <i class="fa-solid fa-upload"></i>
        </label>
        <input
          class="file-input"
          type="file"
          [id]="'file-' + (i + 1)"
          (change)="handleFileUpload(i, $event)"
          style="display: none;"
        />

        <!-- Reset Icon -->
        <i
         
          *ngIf="document.fileName && i === 0"
          (click)="resetFile(i)"
          title="Reset File"
        ></i>

        <!-- Delete Icon (only from second row onward) -->
        <i
          class="fa-solid fa-trash delete-icon"
          *ngIf="i > 0"
          (click)="deleteRow(i)"
          title="Delete Row"
        ></i>
      </div>
    </div>

    <!-- Add Item Button -->
    <div class="add-item-container">
      <button class="add-item-button" (click)="addNewDocument()">
        <i class="fa-solid fa-plus"></i> Add Item
      </button>
    </div>
  </div>
</div>
