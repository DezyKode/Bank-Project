<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Loan Offers</h2>
    <div class="overflow-x-auto">
      <table class="table-auto w-full border-collapse border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="border border-gray-300 px-4 py-2 text-left">Sr. No.</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Bank</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Interest Rate</th>
            <th class="border border-gray-300 px-4 py-2 text-left">EMI</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Loan Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of loanOffers; let i = index">
            <td class="border border-gray-300 px-4 py-2">{{ i + 1 }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ offer.bank }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ offer.interestRate }}%</td>
            <td class="border border-gray-300 px-4 py-2">₹{{ offer.emi }}</td>
            <td class="border border-gray-300 px-4 py-2">₹{{ offer.loanAmount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
