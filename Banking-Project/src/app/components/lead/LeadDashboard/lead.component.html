<div class="container mx-auto p-6">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-blue-600">Leads</h1>
    <div class="flex space-x-2">
      <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600 text-gray-700 rounded-l-md">Sign In</button>
      <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600 text-gray-700">Credit Card</button>
      <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600 text-gray-700 rounded-r-md">Insurance</button>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end items-center space-x-2 mb-6">
    <button class="border border-gray-300 px-4 py-2 bg-blue-600 text-white hover:bg-blue-400 rounded">+ Add Lead</button>
    <button class="border border-gray-300 px-4 py-2 bg-blue-600 text-white hover:bg-blue-400 rounded">View Leads</button>
    <input type="date" class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-blue-600" />
  </div>

  <!-- Leads Overview -->
  <div class="grid grid-cols-5 gap-4 mb-8">
    <div
      *ngFor="let card of overviewCards | slice:0:5"
      class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg flex items-center text-center"
    >
      <!-- Image on the left -->
      <div class="custom-icon border-2 w-16 h-16 flex items-center justify-center rounded-full bg-blue-100 mr-4">
        <img src="assets/your-uploaded-image.png" alt="Icon" class="w-10 h-10 object-contain" />
      </div>
  
      <!-- Title on the right -->
      <div class="flex flex-col">
        <div class="text-lg font-semibold text-gray-700 mb-2">{{ card.title }}</div>
        <!-- Score -->
        <div class="text-2xl font-bold" [ngClass]="card.color">{{ card.value }}</div>
      </div>
    </div>
  </div>
