

   <div class="container mx-auto p-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-600">Leads</h1>
      <div class="flex space-x-2">
        <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600 text-gray-700 rounded-l-md">Sign In</button>
        <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600 text-gray-700">Credit Card</button>
        <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600 text-gray-700 rounded-r-md">Insurance</button>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="flex justify-end items-center space-x-2 mb-6">
      <button class="border border-gray-300 px-4 py-2 bg-blue-600 text-white hover:bg-blue-400 rounded">+ Add Lead</button>
      <button class="border border-gray-300 px-4 py-2 bg-blue-600 text-white hover:bg-blue-400 rounded">View Leads</button>
      <input type="date" class="border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-blue-600" />
    </div>
  
    <!-- Leads Overview -->
    <div class="grid grid-cols-5 gap-4 mb-8">
      <div *ngFor="let card of overviewCards" class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
        <div class="text-lg font-semibold text-gray-700">{{ card.title }}</div>
        <div class="text-2xl font-bold" [ngClass]="card.color">{{ card.value }}</div>
      </div>
    </div>
  
    <!-- Lead Source Section -->
    <div class="mb-8">
      <h2 class="text-lg font-bold text-gray-700 mb-4">Lead Source</h2>
      <div class="bg-white border border-gray-300 rounded-lg p-6 shadow-md">
        <ul class="list-disc pl-4">
          <li *ngFor="let source of leadSourceData" class="text-gray-600">
            {{ source.name }}: <span class="font-bold">{{ source.value }}</span>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Employee Loans Statistics -->
    <h2 class="text-lg font-bold text-gray-700 mb-4">Employee Loans Statistics</h2>
    <div class="bg-white border border-gray-300 rounded-lg p-6 shadow-md">
      <table class="w-full border-collapse text-left">
        <thead>
          <tr class="bg-gray-100 border-b">
            <th class="px-4 py-2">Employee Name</th>
            <th class="px-4 py-2">Total Lead</th>
            <th class="px-4 py-2">Lead Generating</th>
            <th class="px-4 py-2">Lead Processing</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeData; let i = index" [ngClass]="{ 'bg-white': i % 2 === 0, 'bg-gray-50': i % 2 !== 0 }">
            <td class="px-4 py-2">{{ employee.name }}</td>
            <td class="px-4 py-2">{{ employee.totalLeads }}</td>
            <td class="px-4 py-2">{{ employee.leadGenerating }}</td>
            <td class="px-4 py-2">{{ employee.leadProcessing }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
