<div class="create-document-container">
  <h2>Create Document</h2>

  <div class="form-group-container">
    <div class="form-group">
      <label for="typeOfLoan">Type of Loan</label>
      <select id="typeOfLoan" [(ngModel)]="typeOfLoan" required>
        <option value="" disabled selected>Select Loan Type</option>
        <option value="Personal Loan">Personal Loan</option>
        <option value="Car Loan">Car Loan</option>
        <option value="Business Loan">Business Loan</option>
        <option value="Home Loan">Home Loan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="employmentType">Employment Type</label>
      <select id="employmentType" [(ngModel)]="employmentType" required>
        <option value="" disabled selected>Select Employment Type</option>
        <option value="Salaried">Salaried</option>
        <option value="Self Employed">Self Employed</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Documents</label>
    <table class="document-table">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Document Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{ doc.srNo }}</td>
          <td>{{ doc.name }}</td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="text"
              [(ngModel)]="documentName"
              placeholder="Enter Document Name"
              class="document-input"
            />
            <button class="add-item-button" (click)="addNewDocument()">Add Item</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="form-actions">
    <button class="create-btn" (click)="createDocument()">Create</button>
  </div>
</div>
