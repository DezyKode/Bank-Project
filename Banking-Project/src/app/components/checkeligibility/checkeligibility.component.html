<form class="container-fluid mt-3" id="myForm">
    <div class="row mb-3">
      <div class="col-11">
        <h6>Check Eligibility</h6>
      </div>
      <!-- <div class="col-1 d-flex justify-content-end position-absolute" style="top: 10px; right: 10px;">
        <button class="btn btn-close" type="button" aria-label="Close" (click)="closeForm()">
          <span aria-hidden="true"></span>
        </button>
      </div> -->
    </div>
  
    <div class="row">
      <!-- Mobile Number Input -->
      <div class="col-md-4">
        <label for="mobile">Mobile <span style="color: red;">*</span></label><br>
        <input 
          type="tel" 
          id="mobile" 
          class="form-control mt-2" 
          required 
          [(ngModel)]="mobile"  
          name="mobile" 
          (input)="validateMobile()"  
          maxlength="10" 
        />
        <!-- Show error message if mobile validation fails -->
        <span *ngIf="mobileError" style="color: red; display: block;">Please enter a valid 10-digit mobile number.</span>
      </div>
  
      <!-- Loan Type Dropdown -->
      <div class="col-md-4">
        <label for="loan">Type Of Loans <span style="color: red;">*</span></label><br>
        <div class="dropdown mt-2">
          <select 
            id="loan" 
            class="form-control" 
            aria-label="Type Of Loan" 
            required 
            [(ngModel)]="loanType"  
            name="loanType" 
            (change)="validateForm()"  
          >
            <option value="">Select loan type</option>
            <option value="personal">Personal Loan</option>
            <option value="home">Home Loan</option>
            <option value="auto">Auto Loan</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
  
      <div class="col-md-3"></div>
      
      <!-- Continue Button -->
      <div class="col-md-1 d-flex justify-content-end mt-5">
        <!-- Disable the button if form is invalid -->
        <button [disabled]="!isFormValid" class="btn btn-info" type="button" routerLink="/personalloan">Continue</button>
      </div>
    </div>
  </form>
