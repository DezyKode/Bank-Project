<div class="container m-3 m-auto" >
  <!-- Breadcrumb at the top right corner -->
  <div class="d-flex justify-content-end">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Leads</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Lead</li>
      </ol>
    </nav>
  </div>

  <div class="sub-nav">
    <h5 class="zone" style="color: blue;"><strong>CREATE LEAD</strong></h5>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <form [formGroup]="leadForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="mobile">Mobile <span class="text-danger">*</span></label>
        <input
          type="text"
          id="mobile"
          formControlName="mobile"
          class="form-control"
          placeholder="Enter Mobile"
          required
        />
      </div>

      <div class="col-md-6 form-group">
        <label for="typeOfLoan">Type of Loan <span class="text-danger">*</span></label>
        <select
          id="typeOfLoan"
          formControlName="typeOfLoan"
          class="form-control"
          required
        >
          <option value="" disabled selected>Select Loan Type</option>
          <option *ngFor="let loanType of loanTypes" [value]="loanType">
            {{ loanType }}
          </option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary" [disabled]="!leadForm.valid">
        Continue
      </button>
    </div>
  </form>
</div>
