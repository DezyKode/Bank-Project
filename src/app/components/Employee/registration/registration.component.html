

<div class="Container">
    <div class="register-text">
      <p>Employee Registration</p>
    </div>
    <div class="form">
      <form action="" id="isFormValid">
        <!-- First Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" placeholder="Enter Employee ID" id="id" class="form-control" required (input)="validateID($event)" [(ngModel)]="employee_Id" name="employee_Id">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Name" id="name" class="form-control" required [(ngModel)]="name" name="name" >
          </div>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" placeholder="Enter Email" id="email" class="form-control" required [(ngModel)]="email_ID" name="email_ID">
          </div>
        </div>

        <!-- Second Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="number" placeholder="Enter Mobile Number" id="mobile" class="form-control" required (input)="validateNumber($event)" [(ngModel)]="mobile_No" name="mobile_No">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" class="form-control" required [(ngModel)]="gender" name="gender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" placeholder="Enter Role" id="role" class="form-control" required [(ngModel)]="role" name="role">
          </div>
        </div>

        <!-- Third Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter Password" [(ngModel)]="passward" name="passward">
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" class="form-control" required placeholder="Confirm Password" [(ngModel)]="confirm_Passward" name="confirm-password">
          </div>

          <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" name="photo" id="photo" class="form-control">
          </div>
        </div>


        <div class="form-row1">
          <div class="form-group">
            <label for="address">Temporary Address:</label>
            <input type="text" name="address" id="address" placeholder="Temporary Address" class="form-control" required [(ngModel)]="tempAddress" name="tempAddress">  
            <span id="note">Temporary address same as permanant address.</span>
              <input type="checkbox" class="tick"  width="40px"/>
           
        
          </div>

          <div class="form-group">
            <label for="p-address">Permanant Address:</label>
            <input type="text" name="p-address" id="p-address" placeholder="Permanant Address" class="form-control" [(ngModel)]="permAddress" name="permAddresss">
          </div>
        </div>


        <!-- Buttons -->
        <div class="button-container">
          <button type="button" (click)="handleCancel()">Cancel</button>
          <button type="button" (click)="handleEdit()">Edit</button>
          <button type="submit" (click)="submitForm()">Add</button>
        </div>
      </form>
    </div>
  </div>
