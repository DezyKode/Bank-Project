<div class="container mx-auto p-4">
    <!-- Header Section -->
    <div class="flex justify-between items-center">
        <!-- Lead Section -->
        <div class="text-blue-500 text-left">
            <div class="text-2xl font-bold">Lead</div>
        </div>
        
        <!-- Button Tabs Section -->
        <div class="text-right">
            <div class="flex space-x-0">
                <button class="border border-gray-300 px-4 py-2 rounded-l-md hover:bg-orange-600">Sign In</button>
                <button class="border border-gray-300 px-4 py-2 hover:bg-orange-600">Credit Card</button>
                <button class="border border-gray-300 px-4 py-2 rounded-r-md hover:bg-orange-600">Insurance</button>
            </div>
        </div>
    </div>  

    <!-- Button Section -->
    <div class="relative mt-4">
        <div class="absolute top-0 right-0 flex space-x-2 items-center">
            <button class="border border-gray-300 px-4 py-2 bg-blue-600 text-white hover:bg-blue-400 rounded">+ Add Lead</button>
            <button class="border border-gray-300 px-4 py-2 bg-blue-600 text-white hover:bg-blue-400 rounded">View Leads</button>
            <!-- Date Input Field -->
            <input 
                type="date" 
                class="border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
        </div>
    </div>

    <!-- Content Section -->
   
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <div class="text-2xl font-bold text-blue-600 mb-6">Leads Overview</div>
    
        <!-- Card Grid Section -->
        <div class="grid grid-cols-5 gap-4">
            <!-- All Leads -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">All Leads</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
            
            <!-- Leads Generated -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Leads Generated</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
            
            <!-- Lead Processing -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Lead Processing</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
            
            <!-- Lender Selection -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Lender Selection</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
            
            <!-- Rejected -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Rejected</div>
                <div class="text-2xl font-bold text-red-600 mt-2">0</div>
            </div>
    
            <!-- Login -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Login</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
    
            <!-- Sanction -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Sanction</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
    
            <!-- Disbursement -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Disbursement</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
    
            <!-- Application Fulfillment -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Application Fulfillment</div>
                <div class="text-2xl font-bold text-blue-600 mt-2">0</div>
            </div>
    
            <!-- Completed -->
            <div class="bg-white border border-gray-300 shadow-sm p-4 rounded-lg text-center">
                <div class="text-lg font-semibold text-gray-700">Completed</div>
                <div class="text-2xl font-bold text-green-600 mt-2">0</div>
            </div>
        </div>
    </div>
    
</div>
